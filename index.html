<!DOCTYPE html>
<html ng-app="store">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="app/assets/styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app/assets/styles/custom.css">
	<title></title>
</head>

<body class="container" ng-controller="StoreController as store">
	<header>
		<h1 class="text-center">Geometry Store</h1>
      <h2 class="text-center">– get your shape –</h2>
	</header>

	<!-- products -->
	<ul class="list-group">

		<!-- product -->
		<li class="list-group-item" ng-repeat="product in store.products" ng-hide="product.soldOut">
			<product-title></product-title>

			<!-- image gallery -->
			<div class="gallery text-center" ng-controller="GalleryController as gallery">
				<div class="img-wrap">
					<img ng-src="{{product.images[gallery.current].full}}"/>
				</div>
				<ul class="list-inline clearfix">
					<li class="thumbnail" ng-repeat="image in product.images">
						<img ng-src="{{image.thumb}}"/>
					</li>
				</ul>
			</div>

			<!-- tabs -->
			<section ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{ active: panel.isSelected(1) }">
						<a href ng-click="panel.selectTab(1)">Description</a>
					</li>					
					<li ng-class="{ active: panel.isSelected(2) }">
						<a href ng-click="panel.selectTab(2)">Specifications</a>
					</li>
					<li ng-class="{ active: panel.isSelected(3) }">
						<a href ng-click="panel.selectTab(3)">Reviews</a>
					</li>
				</ul>

				<!-- description-->
				<product-description ng-show="panel.isSelected(1)"></product-description>

				<!-- specs-->
				<div product-specs class="panel" ng-show="panel.isSelected(2)"></div>

				<!-- reviews -->
				<product-reviews ng-show="panel.isSelected(3)"></product-reviews>
			</section>

			<button ng-show="product.canPurchase">Add to Cart</button>
		</li>
	</ul>

	<script type="text/javascript" src="app/assets/libs/angular.min.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
	<script type="text/javascript" src="app/controllers/store_controller.js"></script>
	<script type="text/javascript" src="app/controllers/panel_controller.js"></script>
	<script type="text/javascript" src="app/controllers/gallery_controller.js"></script>
	<script type="text/javascript" src="app/controllers/review_controller.js"></script>

	<script type="text/javascript" src="app/directives/custom_directives.js"></script>

</body>
</html>
