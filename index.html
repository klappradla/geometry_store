<!DOCTYPE html>
<html ng-app="store">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="app/assets/styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="app/assets/styles/custom.css">
	<title>Geometry Store</title>
</head>

<body class="container" ng-controller="StoreController as store">
	<header class="page-header">
		<h1 class="text-center">
			Geometry Store<br>
			<small>get your shape</small><br>
			<span class="glyphicon glyphicon-heart"></span>
		</h1>
	</header>

	<!-- products -->
	<ul class="list-group">

		<!-- product -->
		<li class="list-group-item clearfix" ng-repeat="product in store.products" ng-hide="product.soldOut">
			<product-title></product-title>

			<!-- images -->
			<gallery></gallery>

			<!-- tabs -->
			<product-panel></product-panel>

			<button class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
		</li>
	</ul>

	<script type="text/javascript" src="app/assets/libs/angular.min.js"></script>
	<script type="text/javascript" src="app/app.module.js"></script>

	<script type="text/javascript" src="app/controllers/store_controller.js"></script>
	<script type="text/javascript" src="app/controllers/review_controller.js"></script>

	<script type="text/javascript" src="app/directives/product.js"></script>
	<script type="text/javascript" src="app/directives/panel.js"></script>
	<script type="text/javascript" src="app/directives/review.js"></script>


</body>
</html>
