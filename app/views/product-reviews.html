<div class="panel">
	<ul class="list-unstyled">
		<h4>Reviews</h4>
		<li ng-repeat="review in product.reviews">
			<blockquote>
				<strong>{{review.stars}} stars</strong>
				{{review.body}}
				<cite class="clearfix">-{{review.author}} on {{review.createdAt | date:'medium'}}</cite>
			</blockquote>							
		</li>
	</ul>

	<!-- review form -->
	<form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>

		<!-- live preview -->
		<blockquote>
			<strong>{{reviewCtrl.review.stars}} stars</strong>
			{{reviewCtrl.review.body}}
			<cite class="clearfix">-{{reviewCtrl.review.author}}</cite>
		</blockquote>

		<!-- new review form-->
		<h4>Submit a Review</h4>
		<fieldset class="form-group">
			<select class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars" ng-model="reviewCtrl.review.stars" required>
				<option value="">Rate the Geometry</option>
			</select>							
		</fieldset>
		<fieldset class="form-group">
			<textarea class="form-control" placeholder="Write a short Review..." title="Review" ng-model="reviewCtrl.review.body" required></textarea>							
		</fieldset>
		<fieldset class="form-group">
			<input class="form-control" type="email" placeholder="jimmy@example.com" title="Email" ng-model="reviewCtrl.review.author" required/>							
		</fieldset>
		<input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
		<div>reviewForm is {{reviewForm.$valid}}</div>
	</form>
</div>
