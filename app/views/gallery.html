<div class="gallery text-center">
	<div class="img-wrap">
		<img ng-src="{{gallery.current.full}}"/>
	</div>
	<ul class="list-inline clearfix">
		<li ng-repeat="image in product.images">
			<img class="img-thumbnail" ng-src="{{image.thumb}}" ng-click="gallery.setCurrent(image)"/>
		</li>
	</ul>
</div>
