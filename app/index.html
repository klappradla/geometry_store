<!DOCTYPE html>
<html ng-app="geometryStore">
<head>
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/custom.css" rel="stylesheet">
  <script type="text/javascript" src="/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controller/store_controller.js"></script>
  <script src="scripts/controller/panel_controller.js"></script>
  <script src="scripts/controller/gallery_controller.js"></script>
  <script src="scripts/controller/review_controller.js"></script>
  <script src="scripts/directives/product_title.js"></script>
  <script src="scripts/directives/review_form.js"></script>
  <script src="scripts/directives/gallery.js"></script>
  <script src="scripts/directives/product_panels.js"></script>
</head>

<body class="container">

  <header class="page-header">
    <h1>Geometry Store <small>get your shape here!</small></h1>      
  </header>

  <main class="row" ng-controller="StoreController as store">

    <section class="panel panel-default" ng-repeat="product in store.products" ng-hide="product.soldOut">

      <div class="panel-heading">
        <product-title></product-title>
      </div>

      <div class="panel-body">

        <gallery ng-show="product.images.length"></gallery>

        <section class="text-right">
          <button class="btn btn-primary" ng-show="product.canPurchase">Add to Cart</button>
        </section>

        <product-panels></product-panels>
      </div>
    </section>
  </main>

</body>
</html>
